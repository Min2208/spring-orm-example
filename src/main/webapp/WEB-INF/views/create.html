<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>
</head>
<body>
<form th:action="@{/customers/create}" th:object="${customer}" method="post">
    <fieldset>
        <legend th:text="#{Customer}"></legend>
        <table>

            <tr>
                <td th:text="#{Name}"></td>
                <td>
                    <input type="text" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:text="#{NotEmpty.customer.name}"></span>
                </td>
            </tr>
            <tr>
                <td th:text="#{Email}"></td>
                <td>
                    <input type="text" th:field="*{email}">
                    <span th:if="${#fields.hasErrors()}" th:text="#{Email.customer.email}"></span>
                </td>
            </tr>
            <tr>
                <td th:text="#{Address}"></td>
                <td>
                    <input type="text" th:field="*{address}">
                    <span th:if="${#fields.hasErrors()}" th:text="#{NotEmpty.customer.address}"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Add">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<a href="/customers">Back to list</a>.
</body>
</html>
